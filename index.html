<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="mt-[50px] mb-[60px] bg-gradient-to-r from-zinc-500 via-white to-gray-500">

    <div align="center">
        <div  id="calculator" class="bg-black rounded-[30px] ml-[0px]  w-[300px]
    h-[380px] md:bg-black md:rounded-[30px] md:ml-[0px]  md:w-[500px]
    md:h-[740px]">
        <input type="text" id="myscreen" readonly class="border-black w-[250px] h-[50px] rounded-[10px] mt-5 bg-blue-100 text-[30px] font-mono p-[20px] md:w-[470px] md:h-[100px] md:text-[60px] " >

        <div id="keys" class=" grid  grid-rows-4 grid-cols-4 gap-2 w-[250px]  pt-4  text-[20px] ml-[9px] md:grid  md:grid-rows-4 md:grid-cols-4 md:gap-6 md:w-[450px]  md:pt-4  md:text-[40px] md:mr-[15px]">

            <button onclick="appendToDisplay('+')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-orange-500 hover:bg-orange-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md:cursor-pointer md:bg-orange-500 md:hover:bg-orange-300">+</button>

            <button onclick="appendToDisplay('7')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">7</button>

            <button onclick="appendToDisplay('8')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">8</button>

            <button onclick="appendToDisplay('9')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">9</button>

            <button onclick="appendToDisplay('-')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-orange-500 hover:bg-orange-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md:cursor-pointer md:bg-orange-500 md:hover:bg-orange-300">-</button>

            <button onclick="appendToDisplay('4')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">4</button>

            <button onclick="appendToDisplay('5')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">5</button>

            <button onclick="appendToDisplay('6')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">6</button>

            <button onclick="appendToDisplay('*')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-orange-500 hover:bg-orange-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md:cursor-pointer md:bg-orange-500 md:hover:bg-orange-300">*</button>

            <button onclick="appendToDisplay('1')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">1</button>

            <button onclick="appendToDisplay('2')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">2</button>

            <button onclick="appendToDisplay('3')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">3</button>

            <button onclick="appendToDisplay('/')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-orange-500 hover:bg-orange-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md:cursor-pointer md:bg-orange-500 md:hover:bg-orange-300">/</button>

            <button onclick="appendToDisplay('0')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">0</button>

            <button onclick="appendToDisplay('.')" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-yellow-500 hover:bg-yellow-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-yellow-500 md:hover:bg-yellow-300">.</button>

            <button onclick="calculate()" class="w-10 h-10 rounded-[50px] border font-bold text-white cursor-pointer bg-green-500 hover:font-extrabold hover:bg-green-300 md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-green-500 md:hover:bg-green-300">=</button>

            <button onclick="clearDisplay()" class="w-10 h-10 rounded-[50px] border  text-white cursor-pointer bg-red-500 hover:bg-red-300 text-[20px] md:w-24 md:h-24 md:rounded-[50px] md:border md:font-bold md:text-white md
            md:cursor-pointer md:bg-red-500 md:hover:bg-red-300 md:text-[30px]">C</button>
        </div>
    </div>


    </div>
    
    <script src="./script.js"></script>
</body>
</html>
